<h1>
  <i class="bi bi-people-fill"></i> Student List</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.name}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address}}</td>
      <td>
        <a class="fw-bold  display-5 fs-5 px-1" (click)="delete(item)">
          <i class="bi bi-x"></i>
        </a>
        <a href="" [routerLink]="['/edit', item.id]" routerLinkActive="router-link-active" >
          <i class="bi bi-pencil-square"></i>
          </a>
      </td>
    </tr>
  </tbody>
</table>
